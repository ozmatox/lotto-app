name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Setup Python 3.10
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf automake \
            libtool pkg-config cmake libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

    # 4️⃣ Debug: show python version
    - name: Show python version
      run: |
        python --version
        which python

    # 5️⃣ Create virtualenv using Python 3.10
    - name: Create virtual environment
      run: python -m venv venv

    # 6️⃣ Install Buildozer, Kivy, Cython
    - name: Install Buildozer
      run: |
        venv/bin/python -m pip install --upgrade pip
        venv/bin/python -m pip install cython buildozer kivy

    # 7️⃣ Build APK
    - name: Build APK
      run: venv/bin/python -m buildozer android debug

    # 8️⃣ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: lotto-app-apk
        path: bin/*.apk

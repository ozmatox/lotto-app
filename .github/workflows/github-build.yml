name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout repo
    - uses: actions/checkout@v4

    # 2ï¸âƒ£ Setup Python
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3ï¸âƒ£ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf automake \
          libtool pkg-config cmake libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
          python3-dev default-jdk curl

    # 4ï¸âƒ£ Remove old venv
    - name: Remove old virtual environment
      run: rm -rf venv

    # 5ï¸âƒ£ Create venv
    - name: Create Python virtual environment
      run: python -m venv venv

    # 6ï¸âƒ£ Upgrade pip + setuptools + wheel
    - name: Upgrade pip
      run: venv/bin/python -m pip install --upgrade pip setuptools wheel

    # 7ï¸âƒ£ Install Buildozer and dependencies in venv
    - name: Install Buildozer and dependencies
      run: venv/bin/python -m pip install --no-cache-dir cython kivy buildozer

    # 8ï¸âƒ£ Set env variable to avoid --user
    - name: Set PIP_USER env
      run: echo "PIP_USER=0" >> $GITHUB_ENV

    # 9ï¸âƒ£ Build APK
    - name: Build APK
      run: venv/bin/python -m buildozer android debug
      env:
        PATH: /usr/bin:$PATH:venv/bin

    # ğŸ”Ÿ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lotto-app-apk
        path: bin/*.apk

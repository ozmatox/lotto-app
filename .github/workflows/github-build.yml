name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Setup Python 3.10 (nie potrzebujemy systemowych paczek)
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3️⃣ Zainstaluj zależności systemowe
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf automake \
            libtool pkg-config cmake libffi-dev libssl-dev libsqlite3-dev zlib1g-dev

    # 4️⃣ Utwórz virtualenv w Python 3.10
    - name: Create virtual environment
      run: python -m venv venv

    # 5️⃣ Zainstaluj pip, cython i buildozer
    - name: Install buildozer
      run: |
        ./venv/bin/python -m pip install --upgrade pip
        ./venv/bin/python -m pip install cython buildozer

    # 6️⃣ Build APK
    - name: Build APK
      run: ./venv/bin/python -m buildozer android debug

    # 7️⃣ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: lotto-app-apk
        path: bin/*.apk

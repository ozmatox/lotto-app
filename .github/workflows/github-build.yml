name: Build Kivy Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Python 3.10
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3Ô∏è‚É£ Install system dependencies (Git, Java, Ant, SDK, etc.)
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf automake \
          libtool pkg-config cmake libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
          python3-dev default-jdk curl

    # 4Ô∏è‚É£ Check Git
    - name: Check Git version
      run: git --version

    # 5Ô∏è‚É£ Remove old venv (safety)
    - name: Remove old virtual environment
      run: rm -rf venv

    # 6Ô∏è‚É£ Create virtual environment
    - name: Create Python virtual environment
      run: python -m venv venv

    # 7Ô∏è‚É£ Upgrade pip inside venv
    - name: Upgrade pip
      run: venv/bin/python -m pip install --upgrade pip setuptools wheel

    # 8Ô∏è‚É£ Install Buildozer, Kivy, and Cython in venv
    - name: Install Buildozer and dependencies
      run: |
        venv/bin/python -m pip install cython kivy buildozer

    # 9Ô∏è‚É£ Debug: check Python and Cython versions
    - name: Check Python and Cython
      run: |
        venv/bin/python --version
        venv/bin/python -m cython --version

    # üîü Build APK
    - name: Build APK
      run: venv/bin/python -m buildozer android debug
      env:
        PATH: /usr/bin:$PATH:${{ github.workspace }}/venv/bin
        PIP_USER: "0"   # üëà naprawia problem "--user" w p4a

    # 1Ô∏è‚É£1Ô∏è‚É£ Upload APK artifact
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: lotto-app-apk
        path: bin/*.apk

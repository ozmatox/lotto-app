name: Build Kivy Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repo
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup Python 3.10
    - name: Setup Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 3Ô∏è‚É£ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf automake \
          libtool pkg-config cmake libffi-dev libssl-dev libsqlite3-dev zlib1g-dev \
          python3-dev default-jdk curl

    # 4Ô∏è‚É£ Remove old venv (czyszczenie)
    - name: Remove old virtual environment
      run: rm -rf venv

    # 5Ô∏è‚É£ Create virtual environment
    - name: Create Python virtual environment
      run: python -m venv venv

    # 6Ô∏è‚É£ Upgrade pip + setuptools + wheel
    - name: Upgrade pip
      run: venv/bin/python -m pip install --upgrade pip setuptools wheel

    # 7Ô∏è‚É£ Install Buildozer, Cython, Kivy w venv
    - name: Install Buildozer and dependencies
      run: venv/bin/python -m pip install --no-cache-dir cython kivy buildozer

    # 8Ô∏è‚É£ Debug: check Python and Cython
    - name: Check Python and Cython
      run: |
        venv/bin/python --version
        venv/bin/python -m cython --version

    # 9Ô∏è‚É£ Build APK
    - name: Build APK
      run: venv/bin/python -m buildozer android debug
      env:
        PIP_USER: "0"           # üîπ wy≈ÇƒÖcza --user
        PATH: /usr/bin:$PATH:venv/bin

    # üîü Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: lotto-app-apk
        path: bin/*.apk
